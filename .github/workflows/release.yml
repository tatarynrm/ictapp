name: Build and Release App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Можеш додати ubuntu-latest, якщо захочеш версію для Linux
        os: [windows-latest, macos-latest]

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        # Використовуємо ci для більш стабільних збірок на серверах
        run: npm ci

      - name: Build and Publish
        # Використовуємо вбудований скрипт, який ми бачили у твоєму package.json
        run: npm run build -- --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Для macOS можна додати ігнорування підпису, якщо у тебе немає Apple Developer ID
          # CSC_SKIP_SIGNING: true

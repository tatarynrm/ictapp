name: Build and Release App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    permissions:
      contents: write

    steps:
      - name: Завантаження коду
        uses: actions/checkout@v4

      - name: Встановлення Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Встановлення залежностей
        run: npm install

      - name: Збірка додатку
        # Замість плагіна публікації просто запускаємо збірку
        run: npm run build

      - name: Збереження інсталяторів (Артефакти)
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.os }}
          # Забираємо готові файли з папки dist
          path: |
            dist/*.exe
            dist/*.dmg

name: Build and Release App

on:
  push:
    tags:
      - 'v*' # Спрацює, коли ти створиш тег, наприклад v1.0.1

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and Publish
        # Ця команда збирає додаток і автоматично завантажує його в GitHub Releases
        # Параметр --publish always змушує electron-builder створити реліз
        run: npm run build -- --publish always
        env:
          # Вбудований токен GitHub, нічого налаштовувати не треба
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
